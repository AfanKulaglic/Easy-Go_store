<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>EasyGo Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0a0a0a;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    
    /* Loading screen */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }
    
    #loader.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loader-text {
      color: #888;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      margin-top: 16px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loader">
    <div class="spinner"></div>
    <p class="loader-text">Učitavanje...</p>
  </div>
  
  <!-- 
    VAŽNO: Zamijeni URL ispod sa tvojom Netlify/Vercel URL adresom
    Primjer: https://tvoj-sajt.netlify.app ili https://tvoj-sajt.vercel.app
  -->
  <iframe 
    id="app" 
    src="https://easy-go-store-8y9w.vercel.app/" 
    allow="clipboard-write; payment; geolocation"
    loading="eager"
  ></iframe>

  <script>
    const iframe = document.getElementById('app');
    const loader = document.getElementById('loader');
    
    // Hide loader when iframe loads
    iframe.onload = function() {
      setTimeout(() => {
        loader.classList.add('hidden');
      }, 300);
    };
    
    // Fallback - hide loader after 5 seconds anyway
    setTimeout(() => {
      loader.classList.add('hidden');
    }, 5000);
  </script>
</body>
</html>
